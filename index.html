<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js"></script>
</head>

<body id="app">
    <div class="main-container">
        <ul>
            <li>
                <p>{{appName}} &nbsp;</p>
            </li>
            <li>
                <img v-bind:src="logoInfo.path" v-bind:alt="logoInfo.alt" class="logo">
            </li>

        </ul>
    </div>

    <div class="calc-container">
        <ul>
            <li>
                <h1 id="result" style="text-align: center;">{{result}}</h1>
            </li>
            <li>
                <table class="calc-grid">
                    <tr>
                        <td><img v-bind:src="number7.path" v-bind:alt="number7.alt" class="number-bttn" v-on:click="number('7')"></td>
                        <td><img v-bind:src="number8.path" v-bind:alt="number8.alt" class="number-bttn" v-on:click="number('8')"></td>
                        <td><img v-bind:src="number9.path" v-bind:alt="number9.alt" class="number-bttn" v-on:click="number('9')"></td>
                        <td><img v-bind:src="plus.path" v-bind:alt="plus.alt" class="number-bttn" v-on:click="operator('+')"></td>
                    </tr>

                    <tr>
                        <td><img v-bind:src="number4.path" v-bind:alt="number4.alt" class="number-bttn" v-on:click="number('4')"></td>
                        <td><img v-bind:src="number5.path" v-bind:alt="number5.alt" class="number-bttn" v-on:click="number('5')"></td>
                        <td><img v-bind:src="number6.path" v-bind:alt="number6.alt" class="number-bttn" v-on:click="number('6')"></td>
                        <td><img v-bind:src="minus.path" v-bind:alt="minus.alt" class="number-bttn" v-on:click="operator('-')"></td>
                    </tr>

                    <tr>
                        <td><img v-bind:src="number1.path" v-bind:alt="number1.alt" class="number-bttn" v-on:click="number('1')"></td>
                        <td><img v-bind:src="number2.path" v-bind:alt="number2.alt" class="number-bttn" v-on:click="number('2')"></td>
                        <td><img v-bind:src="number3.path" v-bind:alt="number3.alt" class="number-bttn" v-on:click="number('3')"></td>
                        <td><img v-bind:src="multiply.path" v-bind:alt="multiply.alt" class="number-bttn" v-on:click="operator('*')"></td>
                    </tr>

                    <tr>
                        <td><img v-bind:src="clear.path" v-bind:alt="clear.alt" class="number-bttn" v-on:click="clear_selection(true)"></td>
                        <td><img v-bind:src="number0.path" v-bind:alt="number0.alt" class="number-bttn" v-on:click="number('0')"></td>
                        <td><img v-bind:src="equal.path" v-bind:alt="equal.alt" class="number-bttn"  v-on:click="operator('=')"></td>
                        <td><img v-bind:src="divide.path" v-bind:alt="divide.alt" class="number-bttn" v-on:click="operator('/')"></td>
                    </tr>
                </table>
            </li>
        </ul>
    </div>

    <script>
        const mountedApp = app.mount("#app")
    </script>

</body>

</html>
